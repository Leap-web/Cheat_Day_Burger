<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="css/sign_up.css" />
    <title>Sign Up Form</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-image: url("image/back_img.jpg");
        background-size: cover;
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
      }
    </style>
  </head>
  <body>
    <div class="signup-container">
      <h2>Sign Up</h2>
      <form action="#">
        <input type="text" name="full_name" placeholder="Full Name" required />
        <input type="email" name="email" placeholder="Email Address" required />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <input
          type="password"
          name="confirm_password"
          placeholder="Confirm Password"
          required
        />
        <button type="submit">Sign Up</button>
      </form>
      <p class="login-text">Already have an account? <a href="#">Log in</a></p>
      <p>Or</p>
      <div class="social-buttons">
        <a href="#" class="google">
          <img
            src="image/google_logo.png"
            class="google_logo"
            alt="google_logo"
          />
          <span class="logo_text">Sign up with Google</span></a
        >
        <a href="#" class="facebook"
          ><img src="image/facebok_logo.png" class="fb_logo" alt="logo" />
          <span class="logo_text">Sign up with Facebook</span></a
        >
      </div>
    </div>
  </body>
</html>
