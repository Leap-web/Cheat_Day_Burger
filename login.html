<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/login_style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
      body {
        background-image: url("./image/burger.jpg");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
      }
    </style>
  </head>
  <body>
    <div class="login_form">
      <form action="#">
        <h3>Log in with</h3>
        <div class="login_option">
          <div class="option">
            <a href="#">
              <img src="./image/google.jpg" alt="Google" />
              <span>Google</span>
            </a>
          </div>
          <div class="option">
            <a href="#">
              <img src="./image/facebook.png" alt="Facebook" />
              <span>Facebook</span>
            </a>
          </div>
        </div>
        <p class="separator">
          <span>or</span>
        </p>
        <div class="input_box">
          <label for="email">Email</label>
          <input
            type="email"
            id="email"
            placeholder="Enter email address"
            required
          />
        </div>
        <div class="input_box">
          <div class="password_title">
            <label for="password">Password</label>
            <a href="#">Forgot Password?</a>
          </div>
          <input
            type="password"
            id="password"
            placeholder="Enter your password"
            required
          />
        </div>
        <button type="submit">Log In</button>
        <p class="sign_up">Don't have an account? <a href="./sign.html">Sign up</a></p>
      </form>
      <a href="./index.html" type="blank">
      <div class="d-grid gap-2 d-md-flex justify-content-md-end">
        <button class="btn btn-primary me-md-2" type="button">Home</button>
        </div>
      </a>
    </div>
  </div>
  </body>
</html>
